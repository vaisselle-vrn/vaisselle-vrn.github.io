<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Настенные часы - Магазин посуды Vaisselle</title>
        <script src="../../../files/scripts/script.js"></script>
        <link rel="stylesheet" href="../../../files/styles/style.css">
    </head>
    <body>
        <main id="main" class="col-8">
            <h2>Настенные часы</h2>
            <div class="card-container">
                <div class="card">
                    <h3>Gipfel</h3>
                    <picture>
                        <source srcset="files/img/comps/clock/clock/gipfel.webp" type="image/webp">
                        <img src="files/img/comps/clock/clock/gipfel.jpg" alt="Gipfel">
                    </picture>
                    <table>
                        <tr>
                        <tr>
                            <td>
                                Страна
                            </td>
                            <td class="card-country" data-country="germany">
                                Германия
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="card">
                    <h3>Михаил Москвин</h3>
                    <picture>
                        <source srcset="files/img/comps/clock/clock/mmoskvin.webp" type="image/webp">
                        <img src="files/img/comps/clock/clock/mmoskvin.jpg" alt="Михаил Москвин">
                    </picture>
                    <table>
                        <tr>
                        <tr>
                            <td>
                                Страна
                            </td>
                            <td class="card-country" data-country="russia">
                                Россия
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="card">
                    <h3>Алмаз</h3>
                    <picture>
                        <source srcset="files/img/comps/clock/clock/mmoskvin.webp" type="image/webp">
                        <img src="files/img/comps/clock/clock/mmoskvin.jpg" alt="Алмаз">
                    </picture>
                    <table>
                        <tr>
                        <tr>
                            <td>
                                Страна
                            </td>
                            <td class="card-country" data-country="russia">
                                Россия
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="card">
                    <h3>Sinix</h3>
                    <picture>
                        <source srcset="files/img/comps/clock/clock/sinix.webp" type="image/webp">
                        <img src="files/img/comps/clock/clock/sinix.jpg" alt="Sinix">
                    </picture>
                    <table>
                        <tr>
                        <tr>
                            <td>
                                Страна
                            </td>
                            <td class="card-country" data-country="skorea">
                                Южная Корея
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="card">
                    <h3>Rhythm</h3>
                    <picture>
                        <source srcset="files/img/comps/clock/clock/rhythm.webp" type="image/webp">
                        <img src="files/img/comps/clock/clock/rhythm.jpg" alt="Rhythm">
                    </picture>
                    <table>
                        <tr>
                        <tr>
                            <td>
                                Страна
                            </td>
                            <td class="card-country" data-country="japan">
                                Япония
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </main>
    </body>
</html>
