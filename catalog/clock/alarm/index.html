<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Будильники - Магазин посуды Vaisselle</title>
        <script src="../../../files/scripts/script.js"></script>
        <link rel="stylesheet" href="../../../files/styles/style.css">
    </head>
    <body>
        <main id="main" class="col-8">
            <h2>Будильники</h2>
            <div class="card-container">
                <div class="card">
                    <h3>Комета</h3>
                    <picture>
                        <source srcset="files/img/comps/clock/alarm/kometa.webp" type="image/webp">
                        <img src="files/img/comps/clock/alarm/kometa.jpg" alt="Комета">
                    </picture>
                    <table>
                        <tr>
                        <tr>
                            <td>
                                Страна
                            </td>
                            <td class="card-country" data-country="russia">
                                Россия
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="card">
                    <h3>Космос</h3>
                    <picture>
                        <source srcset="files/img/comps/clock/alarm/kosmos.webp" type="image/webp">
                        <img src="files/img/comps/clock/alarm/kosmos.jpg" alt="Космос">
                    </picture>
                    <table>
                        <tr>
                        <tr>
                            <td>
                                Страна
                            </td>
                            <td class="card-country" data-country="russia">
                                Россия
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="card">
                    <h3>Сатурн</h3>
                    <picture>
                        <source srcset="files/img/comps/clock/alarm/saturn.webp" type="image/webp">
                        <img src="files/img/comps/clock/alarm/saturn.jpg" alt="Сатурн">
                    </picture>
                    <table>
                        <tr>
                        <tr>
                            <td>
                                Страна
                            </td>
                            <td class="card-country" data-country="russia">
                                Россия
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </main>
    </body>
</html>
