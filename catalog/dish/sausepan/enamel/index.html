<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Эмалированные кастрюли - Магазин посуды Vaisselle</title>
        <script src="../../../../files/scripts/script.js"></script>
        <link rel="stylesheet" href="../../../../files/styles/style.css">
    </head>
    <body>
        <main id="main" class="col-8">
            <h2>Эмалированные кастрюли</h2>
            <div class="card-container">
                <div class="card">
                    <h3>Agness</h3>
                    <picture>
                        <source srcset="files/img/comps/dish/sausepan/enamel/agness.webp" type="image/webp">
                        <img src="files/img/comps/dish/sausepan/enamel/agness.jpg" alt="Agness">
                    </picture>
                    <table>
                        <tr>
                        <tr>
                            <td>
                                Страна
                            </td>
                            <td class="card-country" data-country="china">
                                Китай
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="card">
                    <h3>Лысьва</h3>
                    <picture>
                        <source srcset="files/img/comps/dish/sausepan/enamel/lysva.webp" type="image/webp">
                        <img src="files/img/comps/dish/sausepan/enamel/lysva.jpg" alt="Лысьва">
                    </picture>
                    <table>
                        <tr>
                        <tr>
                            <td>
                                Страна
                            </td>
                            <td class="card-country" data-country="russia">
                                Россия
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="card">
                    <h3>Череповец</h3>
                    <picture>
                        <source srcset="files/img/comps/dish/sausepan/enamel/cherepovets.webp" type="image/webp">
                        <img src="files/img/comps/dish/sausepan/enamel/cherepovets.jpg" alt="Череповец">
                    </picture>
                    <table>
                        <tr>
                        <tr>
                            <td>
                                Страна
                            </td>
                            <td class="card-country" data-country="russia">
                                Россия
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="card">
                    <h3>Магнитогорск</h3>
                    <picture>
                        <source srcset="files/img/comps/dish/sausepan/enamel/magnitogorsk.webp" type="image/webp">
                        <img src="files/img/comps/dish/sausepan/enamel/magnitogorsk.jpg" alt="Магнитогорск">
                    </picture>
                    <table>
                        <tr>
                        <tr>
                            <td>
                                Страна
                            </td>
                            <td class="card-country" data-country="russia">
                                Россия
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </main>
    </body>
</html>
